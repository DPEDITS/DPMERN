<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            height: 700px;

        }

        .signup1 {
            color: rgb(255, 0, 0);
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-direction: column;

            background-color: rgba(0, 0, 0, 0.575);

            height: 340px;

        }

        .container input[type="text"],
        .container input[type="password"],

            border: solid rgb(255, 255, 255);

        .container input[type="text"]:focus,

            padding: 10px;

            transition: background-color 0.3s;

            background-color: #ff0000;

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: rgba(0, 0, 0, 0.575);
            color: white;
        }

        .nav {
            font-size: 20px;
            color: white;
            text-decoration: none;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .container1 {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 85vh;

        .nav-button,

            color: white;
            text-decoration: none;
            background-color: #444;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #ff0000;
        }

        .nav-button1:hover {
            background-color: rgb(0, 47, 255);
        }

</head>

<script>

    console.log(signUpData);

    let pass = document.querySelector("#password")

    function login() {
        let obj = {
            userName: userName.value,
            pass: pass.value
        }
        for (let i = 0; i < signUpData.length; i++) {
            if (signUpData[i].userName === obj.userName) {
                flag = true;
                alert("user already exist")
            } else {
                flag = false;
            }
        }
        if (flag === false) {
            signUpData.push(obj)
            localStorage.setItem("signUpArr", JSON.stringify(signUpData))
        }
        console.log(signUpData);

    }
</script>
