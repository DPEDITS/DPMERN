      justify-content: center;
      margin: 20px 0;
    }

    .input input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .input button {
      background-color: rgb(86, 86, 86);
      color: #fff;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
    }

    .input button:hover {
      background-color: rgb(255, 0, 0);
    }

    .content {
      border-radius: 10px;
      max-width: 90%;
      margin: 20px auto;
    }

    .entry {
      display: flex;
      align-items: center;

    .entry img {
