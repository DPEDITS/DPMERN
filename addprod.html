<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      background: linear-gradient(to right, rgba(0, 0, 255, 0.405), rgba(255, 0, 0, 0.395));
      margin: 0px;
    }

    h1 {
      color: aliceblue;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      background-color: rgba(0, 0, 0, 0.575);
      color: white;
    }

    .nav {
      font-size: 20px;
      color: white;
      text-decoration: none;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .nav-button,
    .nav-button1 {
      color: white;
      text-decoration: none;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: #ff0000;
    }

    .nav-button1:hover {
      background-color: rgb(0, 47, 255);
    }

    .container1 {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 85vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.575);
      width: 300px;
      height: 500px;
      border-radius: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .container input[type="text"],
    .container input[type="number"],
    .container input[type="url"] {
      border: solid rgb(255, 255, 255);
      border-radius: 15px;
      margin: 10px;
      background-color: transparent;
      color: white;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .container input[type="text"]:focus,
    .container input[type="number"]:focus,
    .container input[type="url"]:focus {
      border-color: rgb(255, 0, 43);
      outline: none;
    }

    .submit {
      border: solid rgb(255, 255, 255);
      border-radius: 15px;
      margin: 10px;
      background-color: transparent;
      color: white;
      padding: 10px;
      width: 50%;
      transition: background-color 0.3s;
    }

    .submit:hover {
      background-color: #ff0000;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="nav">
      <h1 class="name">Dp_Edits29</h1>
    </div>
    <div class="buttons">
      <a href="addprod.html" class="nav-button">Add</a>
      <a href="home.html" class="nav-button1">Home</a>
      <a href="login.html" class="nav-button">Login</a>
      <a href="signUp.html" class="nav-button1">SignUp</a>
    </div>
  </div>
  <div class="container1">
    <div class="container">
      <h1 class="head">Add Products</h1>
      <input type="text" placeholder="Id" id="id" />
      <input type="text" placeholder="Text" id="text-input" />
      <input type="text" placeholder="Description" id="description-input" />
      <input type="url" placeholder="Img link" id="img-input" />
      <input type="number" placeholder="Price" id="price-input" />
      <button class="submit">Submit</button>
    </div>
  </div>

  <script>
    let addData = JSON.parse(localStorage.getItem("addData")) || [];
    console.log(addData);

    let btn = document.querySelector(".submit");
    btn.addEventListener("click", function() {
      let idInput = document.getElementById("id").value;
      let descInput = document.getElementById("description-input").value;
      let textInput = document.getElementById("text-input").value;
      let imgInput = document.getElementById("img-input").value;
      let priceInput = document.getElementById("price-input").value;
      if (idInput && textInput && imgInput && priceInput && descInput) {
        addData.push({text:idInput, text1:descInput, text2: textInput, img: imgInput, price: priceInput });
        localStorage.setItem("addData", JSON.stringify(addData));
        alert("Product added successfully!");
        document.getElementById("id").value = '';
        document.getElementById("description-input").value = '';
        document.getElementById("text-input").value = '';
        document.getElementById("img-input").value = '';
        document.getElementById("price-input").value = '';
      } else {
        alert("Id, Description, Text, image URL, or price is missing");
      }
    });
  </script>
</body>

</html>
