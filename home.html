<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      background-color: #f1f3f6;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #212121;
    }

    h1 {
      color: #ffffff;
      margin: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #ff7b00;
      color: white;
    }

    .navbar h1 {
      font-size: 24px;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .nav-button,
    .nav-button1 {
      color: white;
      text-decoration: none;
      background-color: #ff7b00;
      padding: 10px 20px;
      border-radius: 2px;
      transition: background-color 0.3s;
    }

    .nav-button:hover,
    .nav-button1:hover {
      background-color: #6e3500;
    }

    .content {
      max-width: 1200px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 10px 20px;
    }

    .entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #e0e0e0;
      border-radius: 15px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s;
      overflow: hidden;
      padding: 10px;
    }

    .entry:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .entry img {
      max-width: 100%;
      height: auto;
    }

    .entry p {
      padding: 10px;
      margin: 0;
    }

    .button {
      border: 1px solid #2874f0;
      border-radius: 4px;
      margin: 10px;
      background-color: transparent;
      color: #2874f0;
      padding: 10px;
      width: 50%;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .button:hover {
      background-color: #2874f0;
      color: white;
    }
    .button1 {
      border: 1px solid #2874f0;
      border-radius: 4px;
      margin: 10px;
      background-color: transparent;
      color: #2874f0;
      padding: 10px;
      width: 50%;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .button1:hover {
      background-color: #ff0000;
      color: white;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="nav">
      <h1 class="name">Dp_Edits29</h1>
    </div>
    <div class="buttons">
      <a href="addprod.html" class="nav-button">Add</a>
      <a href="home.html" class="nav-button1">Home</a>
      <a href="login.html" class="nav-button">Login</a>
      <a href="signUp.html" class="nav-button1">SignUp</a>
    </div>
  </div>
  <div class="content"></div>

  <script>
    let addData = JSON.parse(localStorage.getItem("addData")) || [];
    let addcartData = JSON.parse(localStorage.getItem("addcartData")) || [];
    localStorage.setItem("addData", JSON.stringify(addData));
    localStorage.setItem("addcartData", JSON.stringify(addcartData));
    let body=document.querySelector("body");

    let contentDiv = document.querySelector(".content");
    function display(){
    contentDiv.innerHTML = "";
    for (let i = 0; i < addData.length; i++) {
      let entry = addData[i];
      const entryDiv = document.createElement("div");
      entryDiv.classList.add("entry");

      const para = document.createElement("p");
      para.textContent = entry.text2;
      const description = document.createElement("p");
      description.textContent = entry.text1;

      const pricedata = document.createElement("p");
      pricedata.textContent = "â‚¹ " + entry.price;

      const img = document.createElement("img");
      img.src = entry.img;
      img.alt = entry.text;

      let addcartbtn = document.createElement("button");
      addcartbtn.innerText = "Add To Cart";
      addcartbtn.classList.add("button");
      addcartbtn.addEventListener("click", function() {
        addcart(i);
      });
      function addcart(i){
        addcartData.push({text:addData[i].text, text1:addData[i].text1, text2: addData[i].text2, img: addData[i].img, price: addData[i].price });
        localStorage.setItem("addcartData", JSON.stringify(addcartData));
        console.log(addcartData);
      }

      let updatebtn = document.createElement("button");
      updatebtn.innerText = "Update";
      updatebtn.classList.add("button");
      updatebtn.addEventListener("click", function() {
        localStorage.setItem("updInd", JSON.stringify(i));
        window.location.href = "updatecart.html";
      });

      let deletebtn = document.createElement("button");
      deletebtn.innerText = "Delete";
      deletebtn.classList.add("button1");
      deletebtn.addEventListener("click", function () {
          delData(i);
        });
      entryDiv.append(img, para,description, pricedata,addcartbtn, updatebtn,deletebtn);
      contentDiv.append(entryDiv);
    }
    body.append(contentDiv);
  }
  display();
  function delData(i){
          addData.splice(i,1);
          localStorage.setItem("addData", JSON.stringify(addData));
          display();
        }
  </script>
</body>

</html>
