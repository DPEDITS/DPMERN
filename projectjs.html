<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: linear-gradient(89deg, rgb(217, 63, 63), purple);
        margin: 0px;
      }
      h1 {
        color: aliceblue;
      }
      .nav-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0px 20px;
        background-color: #333;
      }
      .login > button {
        height: 40px;
        width: 80px;
        border-radius: 5px;
        background-color: #333;
        color: aliceblue;
        transition: background-color 0.3s;
        cursor: pointer;
      }
      .btn1:hover {
        background-image: linear-gradient(90deg, rgb(255, 64, 0), blue);
      }
      .btn2:hover {
        background-image: linear-gradient(90deg, red, blue);
      }
      .input {
        display: flex;
        align-items: center;
        justify-content: center;
        display: grid;
        grid-template-columns: 200px;
        gap: 5px;
        margin-top: 50px;
      }
      input {
        background-color: #333;
        border-radius: 5px;
        height: 25px;
        color: aliceblue;
      }
      .submit {
        cursor: pointer;
        background-color: #333;
        color: aliceblue;
        height: 25px;
        border-radius: 10px;
      }
      .submit:hover {
        background-color: grey;
      }
      .content {
        background-image: linear-gradient(89deg, rgb(217, 63, 63), purple);
        border-radius: 10px;
        max-width: 90%;
        margin: 20px auto;
      }
      .entry {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
        border: 5px solid black;
        background-color: white;
        border-radius: 5px;
      }
      .entry img {
        max-height: 120px;
        margin-left: 20px;
        padding: 10px;
        border-radius: 5px;
        float: right;
      }
      .entry p{
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="nav-bar">
          <h1>Samyak</h1>
          <div class="login">
            <button class="btn1">Login</button>
            <button class="btn2">Sign up</button>
          </div>
        </div>
      </div>
      <div class="input">
        <input type="text" placeholder="Text" id="text-input" />
        <input type="url" placeholder="Img link" id="img-input" />
        <button class="submit">Submit</button>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
<script>
  let arr = [];
  let imageRight = true;

  let btn = document.querySelector(".submit");
  btn.addEventListener("click", click);

  function click() {
    let textInput = document.getElementById("text-input").value;
    let imgInput = document.getElementById("img-input").value;
    if (textInput && imgInput) {
      arr.push({ text: textInput, img: imgInput });
      imageRight = !imageRight;
      display();
    } else {
      alert("No text or url present");
    }
  }

  function display() {
    let contentDiv = document.querySelector(".content");
    contentDiv.innerHTML = "";

    for(let i=0;i<entries.length;i++){
      let entry = entries[i];
      const entryDiv = document.createElement("div");
      entryDiv.classList.add("entry");

      const para = document.createElement("p");
      para.textContent = entry.text;

      const img = document.createElement("img");
      img.src = entry.img;
      img.alt = entry.text;
      if (i% 2 == 0) {
        entryDiv.append(para, img);
      } else {
        entryDiv.append(img, para);
      }
      contentDiv.append(entryDiv);
    }
  }
</script>
