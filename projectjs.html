<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
  body {
      background: linear-gradient(to right, rgba(0, 0, 255, 0.405), rgba(255, 0, 0, 0.395));
      margin: 0px;
    }

    h1 {
      color: aliceblue;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      background-color: #333;
      color: white;
    }

    .nav {
      font-size: 20px;
      color: white;
      text-decoration: none;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .nav-button,
    .nav-button1 {
      color: white;
      text-decoration: none;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: #ff0000;
    }

    .nav-button1:hover {
      background-color: rgb(0, 47, 255);
    }

    .input {
      display: flex;
      align-items: center;
      justify-content: center;
      display: grid;
      grid-template-columns: 200px;
      gap: 5px;
      margin-top: 50px;
    }

    .input {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .input input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .input button {
      background-color: rgb(86, 86, 86);
      color: #fff;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
    }

    .input button:hover {
      background-color: rgb(255, 0, 0);
    }

    .content {
      border-radius: 10px;
      max-width: 90%;
      margin: 20px auto;
    }

    .entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      border: 4px solid black;
      border-radius: 5px;
      background: transparent;
    }

    .entry img {
      max-height: 120px;
      margin-left: 20px;
      padding: 10px;
      border-radius: 5px;
      float: right;
    }

    .entry p {
      padding: 5px;
    }

  </style>
</head>

<body>
  <div class="navbar">
    <div class="nav">
      <h1 class="name">Dp_Edits29</h1>
    </div>
    <div class="buttons">

      <a href="#home" class="nav-button">Home</a>
      <a href="login.html" class="nav-button">Login</a>
      <a href="signup.html" class="nav-button1">Signup</a>
    </div>
  </div>
  <div class="input">
    <input type="text" placeholder="Text" id="text-input" />
    <input type="url" placeholder="Img link" id="img-input" />
    <button class="submit">Submit</button>
  </div>
  <div class="content"></div>
  </div>
</body>

</html>
<script>
  let arr = [];
  let imageRight = true;

  let btn = document.querySelector(".submit");
  btn.addEventListener("click", click);

  function click() {
    let textInput = document.getElementById("text-input").value;
    let imgInput = document.getElementById("img-input").value;
    if (textInput && imgInput) {
      arr.push({ text: textInput, img: imgInput });
      imageRight = !imageRight;
      display();
    } else {
      alert("No text or url present");
    }
  }

  function display() {
    let contentDiv = document.querySelector(".content");
    contentDiv.innerHTML = "";

    for (let i = 0; i < arr.length; i++) {
      let entry = arr[i];
      const entryDiv = document.createElement("div");
      entryDiv.classList.add("entry");

      const para = document.createElement("p");
      para.textContent = entry.text;

      const img = document.createElement("img");
      img.src = entry.img;
      img.alt = entry.text;
      if (i % 2 == 0) {
        entryDiv.append(para, img);
      } else {
        entryDiv.append(img, para);
      }
      contentDiv.append(entryDiv);
    }
  }
</script>
